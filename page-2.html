    <form>
        <fieldset>
            <legend>What is your favourite Assassin's Creed Game?</legend>

            <input type="radio" id="one" name="game" value="one">
            <label for="one">Assassin's Creed One</label><br>

            <input type="radio" id="two" name="game" value="two">
            <label for="two">Assassin's Creed Two</label><br>

            <input type="radio" id="brotherhood" name="game" value="brotherhood">
            <label for="brotherhood">Assassin's Creed: Brotherhood</label><br>

            <input type="radio" id="revelations" name="game" value="revelations">
            <label for="revelations">Assassin's Creed: Revelations</label><br>

            <input type="radio" id="three" name="game" value="three">
            <label for="three">Assassin's Creed Three</label><br>

            <input type="radio" id="black-flag" name="game" value="black-flag">
            <label for="black-flag">Assassin's Creed 4: Black Flag</label><br>

            <input type="radio" id="rogue" name="game" value="rogue">
            <label for="rogue">Assassin's Creed Rogue</label><br>

            <input type="radio" id="unity" name="game" value="unity">
            <label for="unity">Assassin's Creed Unity</label><br>

            <input type="radio" id="syndicate" name="game" value="syndicate">
            <label for="syndicate">Assassin's Creed Syndicate</label><br>

            <input type="radio" id="origins" name="game" value="origins">
            <label for="origins">Assassin's Creed Origins</label><br>

            <input type="radio" id="odyssey" name="game" value="odyssey">
            <label for="odyssey">Assassin's Creed Odyssey</label><br>

            <input type="radio" id="valhalla" name="game" value="valhalla">
            <label for="valhalla">Assassin's Creed Valhalla</label><br>

            <input type="radio" id="mirage" name="game" value="mirage">
            <label for="mirage">Assassin's Creed Mirage</label><br>

            <label for="favourite-game">
                <p>Why is this your favourite?</p>
                <textarea id="favourite-game" name="favourite-game" rows="4" cols="50">
                </textarea><br>

                <button type="button">Submit</button>
        </fieldset>

    </form>

</body>

</html>
